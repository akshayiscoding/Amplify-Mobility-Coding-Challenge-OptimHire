<div class="container border p-5 rounded">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Customer</th>
                <th scope="col">Qtr</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of testData?.source;let i = index;">
                <th scope="row">{{i+1}}</th>
                <td>{{data?.Product}}</td>
                <td>{{data?.Customer}}</td>
                <td>{{getQtrs(i)}}</td>
            </tr>
        </tbody>
    </table>
</div>
